<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        //map object - 
        const mapobj1 = new Map()

        mapobj1.set("id",123);
        mapobj1.set("name","klef")
        mapobj1.set(1,100)

        document.writeln("Map object 1 size="+ mapobj1.size+"</br")

        document.writeln("Display Map Object 1 based on values</br>")

        mapobj1.forEach(  (v)=>{
            document.writeln(v+"</br>")  })
        
            document.writeln("Map Object 1 based on keys</br>")
            
        mapobj1.forEach((v,k)=>{
                document.writeln(k+":"+v+"</br>")
            })

        const mapobj2= new Map( [ ["id",101] , ["name","klef"] ] )    //constructor

        document.writeln("Map object 2 size="+ mapobj2.size+"</br")
        document.writeln("Display Map Object 2 based on values</br>")
        mapobj2.forEach((v)=>document.writeln(v+"</br>"))

        document.writeln("Display Map Object 2 based on keys</br>")

        const view=(v,k)=>{
            document.writeln(k+":"+v+"</br>")

        }

        mapobj2.forEach(view) // view function is call back
    </script>
</head>

<body>
   
</body>

</html>
