<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        // else if ladder
        let a = parseInt(prompt("Enter first value", 0))
        let b= parseInt(prompt("Enter second value", 0))
        let c= parseInt(prompt("Enter third value", 0))
        if(a>b && a>c)
        document.writeln(" <h3 align='center'>"+a+" is greater</h3>")
        else if(b>a && b>c)
        document.writeln(" <h3 align='center'>"+b+" is greater</h3>")
        else
        document.writeln(" <h3 align='center'>"+c+" is greater</h3>")
    </script>
</head>

<body>
    
</body>

</html>
