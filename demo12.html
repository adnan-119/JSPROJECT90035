<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        // break
        document.writeln("Demo on Break statement</br>")
        let n = parseInt(prompt("Enter Range", 0))
        for (let i = 1; i <= n; i++) {
            if (i == 5)
                break
            document.writeln(i)
            document.writeln("</br>")
        }
    </script>
</head>

<body>
    
</body>

</html>
