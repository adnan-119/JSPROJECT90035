<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        // switch case
        const n = parseInt(prompt("Enter Your Option", 0))

        switch (n) {
            case 1:
                document.writeln("i am in case one")
                break
            case 2:
                document.writeln("I am in case two")
                break
            default:
                document.writeln("You have opted wrong choice")
                break
        }
    </script>
</head>

</html>
