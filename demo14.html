<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        // while loop
        let n = parseInt(prompt("Enter Range", 0))
        let i = 0
        while (i <= n) {
            document.writeln(i)
            document.writeln("</br>")
            i++
        }

    </script>
</head>

</body>

</html>
