<html>

<head>
    <title>JAVASCRIPT</title>
    <script>
        // for loop
        document.writeln("Displaying numbers from 1 to n natural numbers using for loop")
        let n = parseInt(prompt("Enter Range", 0))
        for (let i = 1; i <= n; i++)
            document.writeln(i)
            document.writeln("</br>")
    </script>
</head>

<body>
    
</body>

</html>
